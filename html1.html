<HTML>
    <head>
        <title>홈페이지</title>
    </head>
    <body Text="YELLOW" bgcolor="#000000">
        <!-- 줄을 넘기는 부분 -->
        HTML 문서에서 작성한 문서는 HTML 문서상에서 여러 줄로 작성하여도
        Web Browser에서는 Web Browser의 너비에 맞도록 자동으로 줄을 넘겨 준다. <bR>
        사용자가 줄을 강제로 넘기고자 사용하는 태그는 &lt;BR&gt; 태그이다. <br>
        <!-- 줄을 넘기지 않는 부분-->
        <nobr>
            경우에 따라서는 줄을 넘기지 못하도록 하는 경우가 존재하는데 이때 사용하는 태그는 &it;NOBR&gt; ... &it;/NOBR&gt; 태그이다.
        </nobr>
        기본적인 선 <br>
        <hr> <br>
        size와 width를 설정한 선 <br>
        <hr size="10%" width="50%" align="center"> <br>
        NOSHADE 옵션에 의해 음영이 없는 선 <br>
        <HR size="10" noshade>
    </body>
</HTML>
